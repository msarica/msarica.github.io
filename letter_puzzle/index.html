<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./puzzle.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter Puzzle Generator</title>
  <script type="module" crossorigin src="./assets/index-D5OGFtS0.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-Y2UijF9s.css">
</head>

<body>
  <div id="app">
    <h1>Puzzle Generator</h1>
    <div class="input-section">
      <label for="puzzle-input">Enter your puzzle text:</label>
      <textarea id="puzzle-input" maxlength="300" rows="3" placeholder="Type your secret message...">
Try to solve this hidden message! Can you solve it?
      </textarea>
      <label for="hint-input">Hint:</label>
      <input type="text" id="hint-input" value="Secret" maxlength="20" placeholder="Keyword..." />
      <button id="generate-btn">Generate Puzzle</button>
    </div>
    <div style="margin: 1em 0; text-align: center;">
      <label style="cursor:pointer;">
        <input type="checkbox" id="toggle-cipher-map" style="margin-right:0.5em;" /> Show full cipher map
      </label>
    </div>
    <div id="full-cipher-map-table" style="display:none;"></div>

    <div id="cipher-output" class="cipher-output"></div>
    <div id="cipher-key-table"></div>
    <div id="letter-map" class="letter-map"></div>
  </div>
  <footer class="copyright-footer">&copy; Copyright 2025 | msarica</footer>
</body>

</html>
