<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader</title>
  <script type="module" crossorigin src="/assets/index-BRDWqzIZ.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CHOyugMl.css">
</head>
<body>
    <div class="saved-stories-button">
        <button id="saved-stories-toggle" class="icon-button">ðŸ“š</button>
    </div>

    <div id="saved-stories-panel" class="saved-stories-panel">
        <div class="panel-header">
            <h2>Saved Stories</h2>
            <button class="close-panel-button">&times;</button>
        </div>
        <div class="saved-stories-list">
            <ul id="stories-list">
                <!-- Stories will be populated here -->
            </ul>
        </div>
    </div>

    <div class="book-container">
        <div class="left-panel">
            <div id="book-title" class="book-title"></div>
            <img id="page-image" src="" alt="Page illustration">
            <div class="navigation-buttons">
                <button id="prev-page" class="nav-button prev-button">Previous Page</button>
                <button id="read-page" class="nav-button read-button">Read Page</button>
                <button id="next-page" class="nav-button next-button">Next Page</button>
            </div>
        </div>
        <div class="right-panel">
            <div id="page-content" class="page-content"></div>
            <div id="page-number" class="page-number">1</div>
        </div>
    </div>
    <script>
        // Basic error handling
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
</body>
</html>
